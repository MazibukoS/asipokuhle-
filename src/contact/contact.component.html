<div class="contactForm">
  <h2>Send us a message</h2>
  <form (ngSubmit)="submitForm()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input
        type="text"
        class="form-control"
        id="surname"
        name="surname"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        ngModel
        required
        email
      />
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        class="form-control"
        id="message"
        name="message"
        ngModel
        required
      ></textarea>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!contactForm.valid"
    >
      Send
    </button>
  </form>
</div>
</div>
